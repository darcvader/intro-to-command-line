<h2>Change Directory</h2>
<h3><code>cd</code></h3>

<p>Use the <b><code>cd</code></b> command to change directories.</p><br/>
<p><em>Expects a file path as an argument.</em></p><br/>
<p>If no file path is given, it assumes your home directory (~) by default.</p><br/>
<p>Use the <b><code>cd -</code></b> command to change to the previous working directory.</p>
