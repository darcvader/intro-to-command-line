<h2>Reading the Manual</h2>

<p>Use the <b>man</b> command to see the manual for a command, if one is available.</p><br>
<p>The manual entry for commands contains a description, command syntax, and available options.</p><br>

<p><code class="html" contenteditable>$ man command</code></p><br>
<p>Press <b><code>q</code></b> to quit when you're done.</p><br/>
